<mat-tab-group animationDuration="0ms">
    
    <mat-tab label="Income Statement">
        <div class="generate-buttons">
        <button mat-raised-button color="primary" (click)=" generateIncomeStatement()">Generate Income Statement</button>
    </div>

    <div class="scrollable-table">
        <mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let col of incomedisplayedColumns" [matColumnDef]="col">
            <mat-header-cell *matHeaderCellDef>{{col}}</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element[col]}}</mat-cell>
          </ng-container>
          <ng-template #actionsCell>
              <!-- <button  mat-icon-button color="primary" (click)="$event.stopPropagation()"
                (click)="(row)" class="tbl-action-btn">
                <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-eye'"
                  matTooltip="View"></app-feather-icons>
              </button> -->
         </ng-template>
          <mat-header-row *matHeaderRowDef="incomedisplayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: incomedisplayedColumns;"></mat-row>
        </mat-table>

        <div class="scrollbar">
          <!-- Native browser scrollbar will appear here -->
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
          showFirstLastButtons aria-label="Select page"
          [pageSize]="pageSize" [pageIndex]="pageIndex">
        </mat-paginator>
      </div>
</mat-tab>

<mat-tab label="Cashflow Statement">
    <div class="generate-buttons">
        <button mat-raised-button color="primary" (click)=" generateCashflowStatement()">Generate Cashflow Statement</button>
    </div>
        </mat-tab>

        <mat-tab label="Balance sheet">
            <div class="generate-buttons">
                <button mat-raised-button color="primary" (click)=" generateBalanceSheet()">Generate Balance Sheet</button>
            </div>

            <div class="scrollable-table">
                <mat-table [dataSource]="dataSource">
                  <ng-container *ngFor="let col of balancedisplayedColumns" [matColumnDef]="col">
                    <mat-header-cell *matHeaderCellDef>{{col}}</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element[col]}}</mat-cell>
                  </ng-container>
                  <ng-template #actionsCell>
                      <!-- <button  mat-icon-button color="primary" (click)="$event.stopPropagation()"

                 </ng-template>
                  <mat-header-row *matHeaderRowDef="balancedisplayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: balancedisplayedColumns;"></mat-row>
                </mat-table>
    
                <div class="scrollbar">
                  <!-- Native browser scrollbar will appear here -->
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                  showFirstLastButtons aria-label="Select page"
                  [pageSize]="pageSize" [pageIndex]="pageIndex">
                </mat-paginator>
              </div>
        </mat-tab>
        <mat-tab label="Statement of Changes in Equity">
            <div class="generate-buttons">
                <button mat-raised-button color="primary" (click)=" generateStatementofequity()">Generate Statement of Equity</button>
            </div>
        </mat-tab>
       
</mat-tab-group>

</div>
